    <script>
        // tinh phuong trinh bac 2
        // ax2 + bx + c=0
        let a = +prompt("hay nhap so a");
        let b = +prompt("hay nhap so b");
        let c = +prompt("hay nhap so c");
        let x;
        if (a != 0) {
            let delta = (b * b) - (4 * a * c);
            if (delta < 0) {
                document.write("phuong trinh vo nghiem");
            } else if (delta = 0) {
                x = -b / (2 * a)
                document.write("phuong trinh co nghiem kep x" + x);
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.write('nghiem thu nhat la' + x1);
                document.write('nghiem thu hai la ' + x2);
            }
        }
    </script>
